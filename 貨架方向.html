                if (this.ctx.state === 'suspended') {

                this.init();

                const gain = this.ctx.createGain();

                }

        function updateDropdowns() {
            const selects = ['q1-obj1', 'q1-obj2', 'q2-obj1', 'q2-obj2'];
            
            selects.forEach(id => {
                const select = document.getElementById(id);

                defaultOpt.value = "";
                defaultOpt.text = "è«‹é¸æ“‡ç‰©ä»¶...";
                defaultOpt.disabled = true;
                defaultOpt.selected = true;
                select.add(defaultOpt);

                shelfState.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id;
                    option.text = item.name; 
                    select.add(option);

        }

        function resetResults() {
            document.getElementById('result-1').className = 'hidden';
            document.getElementById('result-2').className = 'hidden';
            document.getElementById('auto-result').className = 'hidden';
            document.getElementById('btn-next-auto').classList.add('hidden');
            enableGridButtons();

        // --- Core Logic ---

        function calculateDirection(fromObj, toObj) {
            const dRow = toObj.row - fromObj.row; 
            const dCol = toObj.col - fromObj.col; 

            if (dRow === -1 && dCol === 0) return 'up';
            if (dRow === 1 && dCol === 0) return 'down';
            if (dRow === 0 && dCol === -1) return 'left';
            if (dRow === 0 && dCol === 1) return 'right';
            
            if (dRow === -1 && dCol === -1) return 'top-left';
            if (dRow === -1 && dCol === 1) return 'top-right';
            if (dRow === 1 && dCol === -1) return 'bottom-left';
            if (dRow === 1 && dCol === 1) return 'bottom-right';

            return 'none';
        }

        // --- Manual Mode Logic ---

        function checkAnswer(type) {
            const resultDiv = document.getElementById(`result-${type}`);
            let isCorrect = false;
            let message = "";

            if (type === 1) {
                // A is at B's [Dir]
                const obj1Id = document.getElementById('q1-obj1').value;
                const obj2Id = document.getElementById('q1-obj2').value;
                const dir = document.getElementById('q1-dir').value;

                if (!obj1Id || !obj2Id) { 
                    playSound('wrong');
                    showResult(resultDiv, false, "è«‹é¸æ“‡å…©å€‹ç‰©ä»¶ï¼"); 
                    return; 
                }
                if (obj1Id === obj2Id) { 
                    playSound('wrong');
                    showResult(resultDiv, false, "å…©å€‹ç‰©ä»¶ä¸èƒ½ç›¸åŒï¼"); 
                    return; 
                }

                const obj1 = shelfState.find(i => i.id === obj1Id);
                const obj2 = shelfState.find(i => i.id === obj2Id);
                const actualDir = calculateDirection(obj2, obj1); // Ref is B, Target is A
                
                if (actualDir === dir) { isCorrect = true; message = "ç­”å°äº†ï¼ğŸ‰"; } 
                else { isCorrect = false; message = "ç­”éŒ¯äº†ï¼Œè«‹å†è©¦ä¸€æ¬¡ã€‚"; }

            } else if (type === 2) {
                // A's [Dir] is B
                const obj1Id = document.getElementById('q2-obj1').value;
                const obj2Id = document.getElementById('q2-obj2').value;
                const dir = document.getElementById('q2-dir').value;

                if (!obj1Id || !obj2Id) { 
                    playSound('wrong');
                    showResult(resultDiv, false, "è«‹é¸æ“‡å…©å€‹ç‰©ä»¶ï¼"); 
                    return; 
                }
                if (obj1Id === obj2Id) { 
                    playSound('wrong');
                    showResult(resultDiv, false, "å…©å€‹ç‰©ä»¶ä¸èƒ½ç›¸åŒï¼"); 
                    return; 
                }

                const obj1 = shelfState.find(i => i.id === obj1Id);
                const obj2 = shelfState.find(i => i.id === obj2Id);
                const actualDir = calculateDirection(obj1, obj2); // Ref is A, Target is B

                if (actualDir === dir) { isCorrect = true; message = "ç­”å°äº†ï¼ğŸ‰"; } 
                else { isCorrect = false; message = "ç­”éŒ¯äº†ï¼Œè«‹å†è©¦ä¸€æ¬¡ã€‚"; }
            }

            if (isCorrect) playSound('correct');
            else playSound('wrong');

            showResult(resultDiv, isCorrect, message);
        }

        // --- Auto Mode Logic ---

        function generateAutoQuestion() {
            // Reset UI
            document.getElementById('auto-result').className = 'hidden';
            document.getElementById('btn-next-auto').classList.add('hidden');
            enableGridButtons();

            // Pick a random item A
            const idxA = Math.floor(Math.random() * shelfState.length);
            const objA = shelfState[idxA];

            // Find valid neighbors for B
            const neighbors = shelfState.filter(objB => {
                if (objB.id === objA.id) return false;
                const dir = calculateDirection(objA, objB);
                return dir !== 'none';
            });

            // If selected item is isolated (impossible in full grid, but safety check), try again
            if (neighbors.length === 0) {
                generateAutoQuestion();
                return;
            }

            // Pick random neighbor B
            const objB = neighbors[Math.floor(Math.random() * neighbors.length)];

            // Randomize Question Type (1 or 2)
            const qType = Math.random() < 0.5 ? 1 : 2;
            const displayDiv = document.getElementById('auto-question-display');
            
            let correctDir = "";
            let htmlContent = "";

            if (qType === 1) {
                // Target: A, Ref: B. Question: A is at B's [?] side.
                correctDir = calculateDirection(objB, objA);
                htmlContent = `
                    <div class="flex flex-wrap items-center justify-center gap-2 leading-relaxed">
                        <span class="bg-white px-3 py-1 rounded shadow text-blue-600 font-bold">${objA.name}</span>
                        <span>åœ¨</span>

                        <span>çš„</span>
                        <span id="question-blank" class="blank-box">â“</span>
                        <span>æ–¹ã€‚</span>
                    </div>
                `;
            } else {
                // Ref: A, Target: B. Question: A's [?] side is B.
                correctDir = calculateDirection(objA, objB);
                htmlContent = `
                    <div class="flex flex-wrap items-center justify-center gap-2 leading-relaxed">
                        <span class="bg-white px-3 py-1 rounded shadow text-blue-600 font-bold">${objA.name}</span>
                        <span>çš„</span>
                        <span id="question-blank" class="blank-box">â“</span>
                        <span>æ–¹æ˜¯</span>
                        <span class="bg-white px-3 py-1 rounded shadow text-blue-600 font-bold">${objB.name}</span>
                        <span>ã€‚</span>
                    </div>
                `;
            }

            displayDiv.innerHTML = htmlContent;
            currentAutoQuestion = { correctDir: correctDir };
        }

        function checkAutoAnswer(userDir) {
            playSound('click'); // Click sound when button pressed
            
            const resultEl = document.getElementById('auto-result');
            const blankBox = document.getElementById('question-blank');

            // Visual feedback: Fill the blank immediately
            blankBox.innerText = dirSymbols[userDir];
            blankBox.className = 'blank-box'; // reset

            if (userDir === currentAutoQuestion.correctDir) {
                // Correct
                blankBox.classList.add('filled-correct');
                playSound('correct');
                
                showResult(resultEl, true, "å¤ªæ£’äº†ï¼ç­”å°äº†ï¼ğŸ‰");
                document.getElementById('btn-next-auto').classList.remove('hidden');
                disableGridButtons(); 
            } else {
                // Wrong
                blankBox.classList.add('filled-wrong');
                playSound('wrong');
                showResult(resultEl, false, "ä¸å°å–”ï¼Œå†çœ‹æ¸…æ¥šä¸€é»ï¼ğŸ’ª");
                
                // Add shake effect to grid
                const grid = document.querySelector('.grid.gap-3');
                grid.classList.add('shake');
                setTimeout(() => {
                    grid.classList.remove('shake');
                    // Reset blank after wrong answer so they can try again visually
                    setTimeout(() => {
                         blankBox.classList.remove('filled-wrong');
                         blankBox.innerText = 'â“';

            }
        }
        
        function disableGridButtons() {
            const buttons = document.querySelectorAll('.dir-btn');
            buttons.forEach(btn => btn.disabled = true);
        }

        function enableGridButtons() {
            const buttons = document.querySelectorAll('.dir-btn');

        // --- Utilities ---

        function showResult(el, success, text) {
            el.innerHTML = text;
            el.className = 'p-3 rounded-lg text-center font-bold animate-pulse mt-2 block ';
            
            if (text.includes("è«‹")) {
                el.classList.add('bg-yellow-100', 'text-yellow-800');
            } else if (success) {
                el.classList.add('bg-green-100', 'text-green-700');
            } else {
                el.classList.add('bg-red-100', 'text-red-700');
            }
        }
